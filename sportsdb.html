<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="mt-4 text-center fw-bolder">Welcome to SportsDB Official</h1>
    </header>

    <main class="container">
        <section>
            <div class="row">
                <div class="col-lg-6">
                    <h1>Left Side</h1>
                    <div class="d-flex my-5" role="search">
                        <input id="search-value" class="form-control w-50 me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <p id="name" style="color: red;" class="d-none">*You put wrong name*</p>
                    <div id="spinner" class="d-flex justify-content-center d-none">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4">

                    </div>
                </div>
                <div class="col-lg-6">
                    <h1>Right Side</h1>
                    <div id="right-content" class="d-none">
                        <div>
                            <img id="male" class="w-75 h-50 d-none" src="./image/male.jpeg" alt="">
                            <img id="female" class="w-75 h-50 d-none" src="./image/female.jpg" alt="">
                        </div>
                        <div id="single-player-details" class="my-5">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="./sportsdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
